<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Qo'shish</title>
    <script src="index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onkeyup="keyUp(event)">
    <div class="container py-5 text-center">
        <h2>Video manzilini kiriting</h2>

        <!-- Video kiritish uchun input -->
        <div class="d-flex justify-content-center mt-4 mb-5">
            <input type="text" class="form-control text-control me-3" placeholder="https://video.mp4" id="video-text">
            <button class="btn btn-dark" onclick="addVideo()"> <i class="fas fa-plus me-2"></i>Qo'shish</button>
        </div>


          <!-- Barcha videolarni o'chirish tugmasi -->
        <div class="d-flex gap-3 mb-5">
            <button class="btn btn-danger mt-3" id="deleteAllBtn"> <i class="fas fa-trash me-2"></i>Barchasini o'chirish</button>
            <button class="btn btn-secondary mt-3" onclick="back()"> <i class="fas fa-backward me-2"></i>Orqaga qaytish</button>
        </div>

        <!-- Videolar qutisi -->
        <div class="row" id="videosBox"></div>

      
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
